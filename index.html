<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheets/default-style.css">
</head>
<body>
    <main>
        <form action="">
            <h1>LOGIN</h1>
            <label for="inputUser">
                <p>Usuário:</p>
                <div class="container-icon-input-form">
                    <img src="imgs/perfil.png" alt="">
                    <input type="text" id="inputUser" placeholder="user">
                </div>
            </label>
            
            <label for="inputPassoword">
                <p>Senha:</p>
                <div class="container-icon-input-form">
                    <img src="imgs/icon-senha.png" alt="">
                    <input type="password" id="inputPassoword" placeholder="password">
                </div>
            </label>
            <input type="submit" id="button-enviar" value="ENTRAR">
            <div id="container-recuperar-senha">
                <p class="text-form">Esqueceu a senha?</p>
                <a href="">Recuperar</a>
            </div>
            <div id="container-cadastro">
                <button type="button">FAÇA O CADASTRO</button>
            </div>
        </form>
    </main>
</body>
</html>
